name: Build
on: workflow_dispatch
defaults:
  run:
    shell: bash

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        arch: [x86_64]
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Setup xmake
        uses: xmake-io/github-action-setup-xmake@v1.0.12
        with:
          xmake-version: latest
      - name: Build artifact
        env:
          ARGS: ${{ startsWith(matrix.os, 'windows') && '--cflags=/Zm1' }}
        run: |
          xmake f -y --clean $ARGS
          xmake
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.os }} ${{ matrix.arch }}
          path: build/lua_pluginscript_*

