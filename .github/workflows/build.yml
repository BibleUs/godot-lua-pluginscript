name: Build
on: workflow_dispatch
defaults:
  run:
    shell: bash

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        include:
          - os: windows-latest
            config-args: --plat=windows --cflags=-Zm1
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Setup xmake
        uses: xmake-io/github-action-setup-xmake@v1.0.12
        with:
          xmake-version: latest
      - name: Build artifact
        env:
          ARGS: ${{ matrix.config-args || '' }}
        run: |
          xmake f -y $ARGS
          xmake
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.os }} ${{ matrix.arch }}
          path: build/lua_pluginscript_*

